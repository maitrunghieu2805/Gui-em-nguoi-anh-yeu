<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến em ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; /* Màu hồng nhạt */
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            color: #ff69b4; /* Màu hồng đậm */
            font-size: 100px;
            animation: beat 1.5s infinite alternate;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            color: #333;
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            animation: textFadeIn 2s forwards 1s; /* Chữ hiện sau tim */
        }

        @keyframes textFadeIn {
            to { opacity: 1; }
        }

        /* Hiệu ứng hạt tim rơi */
        .heart-particle {
            position: absolute;
            color: #ffc0cb; /* Màu hồng nhạt hơn cho hạt */
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="message">Anh yêu em</div>
    </div>

    <script>
        // Tạo hiệu ứng hạt tim rơi
        function createHeartParticle() {
            const particle = document.createElement('div');
            particle.classList.add('heart-particle');
            particle.innerHTML = '❤️';
            document.body.appendChild(particle);

            const size = Math.random() * 20 + 10; // Kích thước ngẫu nhiên
            particle.style.fontSize = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // Thời gian rơi ngẫu nhiên
            particle.style.opacity = Math.random() * 0.7 + 0.3; // Độ mờ ngẫu nhiên

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        // Tạo hạt tim mỗi 300ms
        setInterval(createHeartParticle, 300);
    </script>
</body>
</html>
